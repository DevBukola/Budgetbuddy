<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Dashboard-Page</title>
    <link rel="stylesheet" href="budget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <section class="container-wrapper">
        <main>
            <div class="brand-logo">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="">
                    <h1>Budgetbuddy</h1>
                </div>
                <div class="notification">
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-regular fa-bell"></i>
                </div>
            </div>
            <header>
                <div>
                    <h5>Total Balance</h5>
                    <span id="balance">$0.00</span>
                </div>
                <div>
                    <h5>Income</h5>
                    <span id="income">$0.00</span>
                </div>
                <div>
                    <h5>Expense</h5>
                    <span id="expense">$0.00</span>
                </div>
            </header>
            <section>
                <h3>Transactions</h3>
                <ul id="transaction-list"></ul>
                <div id="status"></div>
            </section>
            <section>
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <div>
                        <label for="type">
                            <input type="checkbox" name="type" id="type">
                            <div class="option">
                                <span class="exp">Expense</span>
                                <span class="inc">Income</span>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" required/>
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" value="0" min="0.01" step="0.01" required>
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" required/>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>
    </section>
    <script src="budget.js"></script>
</body>
</html>
