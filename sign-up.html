<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetbuddy-Sign-up-page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
   <div class="wrapper">
    <div class="container-wrapper">
        <form action="" id="login-form">
            <div class="login">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="logo-area">
                    <img src="./assets/logo.svg" alt="">
                    <h1>Budgetbuddy</h1>
                </div>
            </div>
            <p class="response"></p>
            <p class="response-okay"></p>
            <div class="create-account">
                <h1>Create an account</h1>
                <span>Register with your email and password to use BudgetBuddy</span>
            </div>
            <div class="register">
                <div class="name-container">
                    <input type="text" id="name" name="name" placeholder="Full name">
                </div>
                <div class="email-container">
                    <input type="email" class="email" id="emailAddress" placeholder="Email address">
                </div>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class="fa-regular fa-eye" id="show-password"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password">
                    <i class="fa-regular fa-eye" id="show-cpassword"></i>
                </div>
                <div class="terms">
                    <input type="checkbox">
                     <p>By clicking create account, I agree that I've read and accepted the <a href="">term and condition</a> and <a href="">privacy policy</a>.</p>
                </div>
                <div class="sign-up-button">
                    <button>Sign up</button>
               </div>
               <div class="sign-in">
                    <p>Already have an account?</p>
                    <span><a href="sign-in.html">Sign in here.</a></span>
               </div>
            </div>
        </form>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
