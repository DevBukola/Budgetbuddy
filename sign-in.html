<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy-signIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
   <div class="wrapper">
    <div class="container-wrapper">
        <form class="sign-in-form">
            <div class="login">
                <a href="homepage.html"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="logo-area">
                    <img src="./assets/logo.svg" alt="">
                    <h1>Budgetbuddy</h1>
                </div>
            </div>
            <div class="login-area">
               <div class="email"> 
                <h4>Email</h4>  
                <div class="envelope">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" class="input" placeholder="Email address" id="email address">
                </div>
               </div>
               <div class="pass"> 
                <h4>Password</h4>  
                <div class="password-container">
                    <div class="security">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="input" placeholder="Password" id="password" name="password">
                    </div>
                    <i class="fa-regular fa-eye" id="show-password"></i>
                </div>
               </div>
               <div class="remember-me">
                <div class="checkbox">
                    <input type="checkbox" name="">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot Password?</a>
               </div>
               <div class="sign-in-button">
                    <button type="submit">Sign in</button>
               </div>
               <div class="sign-up">
                    <p>Don't have an account?</p>
                    <span><a href="sign-up.html">Sign up here.</a></span>
               </div>
            </div>
        </form>
    </div>
   </div>

   <script src="functionality.js"></script>
</body>
</html>
